version: '2'

options:
  compose-file-path: docker-compose.yml

syncs:
  app-sync:
    src: ${SYMFONY_APP_PATH}
    sync_strategy: 'native_osx'
    sync_excludes:
        - '.idea'
        - '.git'
        - 'var/cache'
        - 'node_modules'
        - '.docker-sync'
    watch_excludes:
        - 'vendor'
    sync_userid: ${USER_ID}
    sync_groupid: ${GROUP_ID}
  micro1-app-sync:
    src: ${MICRO1_APP_PATH}
    sync_strategy: 'native_osx'
    sync_excludes:
    - '.idea'
    - '.git'
    - 'var/cache'
    - 'node_modules'
    - '.docker-sync'
    watch_excludes:
    - 'vendor'
    sync_userid: ${USER_ID}
    sync_groupid: ${GROUP_ID}
